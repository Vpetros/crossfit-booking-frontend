<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" routerLink="/dashboard">CrossFit Booking</a>

    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarMain"
      aria-controls="navbarMain"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarMain">
      <ul class="navbar-nav me-auto">
        <ng-container *ngIf="(state$ | async) as state">
          <li class="nav-item" *ngIf="state.isLoggedIn">
            <a class="nav-link" routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
          </li>

          <li class="nav-item" *ngIf="state.isLoggedIn">
            <a class="nav-link" routerLink="/week" routerLinkActive="active">Week</a>
          </li>

          <li class="nav-item" *ngIf="state.isLoggedIn && hasRole(state, 'ROLE_ADMIN')">
            <a class="nav-link" routerLink="/admin" routerLinkActive="active">Admin</a>
          </li>

          <!-- Members tab -->
          <li class="nav-item" *ngIf="state.isLoggedIn && hasRole(state, 'ROLE_ADMIN')">
            <a class="nav-link" routerLink="/members" routerLinkActive="active">Members</a>
          </li>
        </ng-container>
      </ul>

      <ul class="navbar-nav ms-auto">
        <ng-container *ngIf="(state$ | async) as state">
          <!-- Guest -->
          <ng-container *ngIf="!state.isLoggedIn">
            <li class="nav-item">
              <a class="nav-link" routerLink="/auth/login" routerLinkActive="active">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/auth/register" routerLinkActive="active">Register</a>
            </li>
          </ng-container>

          <!-- Logged in -->
          <ng-container *ngIf="state.isLoggedIn">
            <li class="nav-item">
              <span class="navbar-text me-3">
                {{ state.username }}
              </span>
            </li>
            <li class="nav-item">
              <button class="btn btn-outline-light btn-sm" type="button" (click)="logout()">
                Logout
              </button>
            </li>
          </ng-container>
        </ng-container>
      </ul>
    </div>
  </div>
</nav>

<main class="container py-4">
  <router-outlet></router-outlet>
</main>
